<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Clients</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div class="container">
    <h1>Clients</h1>
    <p><a th:href="@{/clients/new}">+ New client</a></p>
    <table>
        <thead>
        <tr><th>ID</th><th>Name</th><th>Street</th><th>Phones</th><th>Actions</th></tr>
        </thead>
        <tbody>
        <tr th:each="c : ${clients}">
            <td th:text="${c.id}">1</td>
            <td th:text="${c.name}">Ivan</td>
            <td th:text="${c.address != null ? c.address.street : ''}">Arbat</td>
            <td>
                <span th:each="p,iter : ${c.phones}"
                      th:text="${p.number} + ${iter.last ? '' : ', ' }">+7...</span>
            </td>
            <td>
                <a th:href="@{'/clients/' + ${c.id} + '/edit'}">edit</a>
                <form th:action="@{'/clients/' + ${c.id} + '/delete'}" method="post" style="display:inline">
                    <button type="submit">delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
