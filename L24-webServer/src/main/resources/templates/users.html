<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Клиенты</title>
    <style>
        body { font-family: sans-serif; margin: 24px; }
        form {
            margin-bottom: 24px;
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 8px 12px;
            max-width: 520px;
        }
        form label { align-self: center; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        thead { background: #f3f3f3; }
        .actions { margin-top: 8px; }
    </style>
</head>
<body>

<h2>Создать клиента</h2>
<form action="/users" method="post" accept-charset="UTF-8">
    <label for="name">Имя</label>
    <input id="name" name="name" type="text" required/>

    <label for="street">Адрес (улица)</label>
    <input id="street" name="street" type="text" required/>

    <label for="phone">Телефон</label>
    <input id="phone" name="phone" type="text" placeholder="+7 xxx xxx-xx-xx"/>

    <div></div>
    <div class="actions">
        <button type="submit">Создать</button>
    </div>
</form>

<h2>Список клиентов (новые сверху)</h2>
<table>
    <thead>
    <tr>
        <th style="width:80px">ID</th>
        <th>Имя</th>
        <th>Адрес (улица)</th>
        <th>Телефон</th>
    </tr>
    </thead>
    <tbody>
    <#if clients?? && clients?size gt 0>
    <#list clients as c>
    <tr>
        <td>${c.id!}</td>
        <td>${c.name!}</td>
        <td>${(c.address.street)!}</td>
        <td>
            <#if c.phones?? && (c.phones?size > 0)>
            ${ (c.phones[0].number)! }
            <#else>
            —
        </#if>
        </td>
    </tr>
    </#list>
    <#else>
    <tr><td colspan="4">Пока нет клиентов</td></tr>
</#if>
</tbody>
</table>

</body>
</html>
